{% extends "dashboard.html" %}
{% load static %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
        <button class="btn btn-primary mt-3 w-100" type="submit">Submit</button>
    </div>
</form>

<script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
</script>

{% endblock %}
