{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% comment %} <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Edit Profile</h3>
            <hr>
            {{ form|crispy  }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Update</button>
            </div>
        </form>
    </div> {% endcomment %}

<!-- PROFILE DETAIL FORM-->
<section class="py-5">
    <div class="container py-4">
      <div class="row gy-5">
        <div class="col-lg-9">
            <form class="py-4" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 mb-4">
                        <h3 class="text-uppercase lined">Thông tin tài khoản</h3>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="fullname">Họ và tên</label>
                        {{ form.full_name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="email_account">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="col-lg-12 text-center" style="margin-top: 5%">
                        <button class="btn btn-outline-primary" type="submit"> <i class="fa fa-save me-2"></i>Cập nhật</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3">
            <h3 class="h4 text-uppercase lined mb-4">Khách hàng</h3>
            <nav class="nav flex-column nav-pills">
                <a class="nav-link text-sm " href="{% url "orders:user_orders" %}"> 
                    <i class="me-2 fa fa-list"></i>
                    <span>Đơn hàng</span>
                </a>
                <a class="nav-link text-sm" href="{% url "shop:favorites" %}"> 
                    <i class="me-2 fa fa-heart"></i>
                    <span>Yêu thích</span>
                </a>
                <a class="nav-link text-sm active" href="{% url "accounts:edit_profile" %}"> 
                    <i class="me-2 fa fa-user"></i>
                    <span>Tài khoản</span>
                </a>
                <a class="nav-link text-sm" href="{% url "accounts:user_logout" %}"> 
                    <i class="me-2 fa fa-sign-out"></i>
                    <span>Đăng xuất</span>
                </a>
            </nav>
        </div>
    </div>
</div>
</section>
{% endblock %}
